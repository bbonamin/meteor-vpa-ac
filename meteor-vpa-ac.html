<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Air Conditioner?</title>
	<meta name="description" content="">
	<meta name="author" content="">
 	<link rel="stylesheet" href="stylesheets/foundation.min.css">
  	<link rel="stylesheet" href="stylesheets/app.css">
	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
	<div class="container">
		<a href="https://github.com/bbonamin/meteor-vpa-ac">
	<img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
</a>
		<div class="twelve columns">
			<h1>¿Prendemos el aire?</h1>
		</div>
	
		<div class="seven columns">
			<h3>Votación</h3>
		 	{{> user_list}}
		</div>

	  	<div class="five columns">
	  		<h3>Resultados</h3>
	  		{{> results}}
	  	</div>
	</div>


<!-- End Document
================================================== -->

</body>

<template name="user_list">
	<table class >
		<thead>
			<th>Nombre</th>
			<th>Prendido</th>
			<th>Apagado</th>
			<th>Traidor/a</th>
		</thead>
		<tbody>
	{{#each users}}
	<tr>
		<td><span>{{this.name}}</span></td>
		<td><input class="check" type="radio" name="{{this._id}}" value="true" {{#if_aire_on this.aire true }}checked="checked"{{/if_aire_on}}/></td>
		<td><input class="check" type="radio" name="{{this._id}}" value="false" {{#if_aire_off this.aire false}}checked="checked"{{/if_aire_off}}/></td>
		<td><input class="check" type="radio" name="{{this._id}}" value="null" {{#if_aire_null this.aire null}}checked="checked"{{/if_aire_null}}/></td>
	 	
  		<!-- <input class="check" type="checkbox" name="{{this.name}}" {{#if this.aire}}checked="checked"{{/if}}/> -->
  	
	{{else}}
	{{/each}}
	</tbody>
</table>
</template>

<template name="results">
	<ul>
		<li>Con aire: {{aire_count}}</li>
		<li>Sin aire: {{sin_aire_count}}</li>
	</ul>

	<span>
		{{#if aire_wins}}
			Se prende el aire!!
		{{else}}
			{{#if aire_loses}}
				El aire pierde!!
			{{else}}
				Empate... se prende el aire!!
			{{/if}}
		{{/if}}
	</span>
</template>
