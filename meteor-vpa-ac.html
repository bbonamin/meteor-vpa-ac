<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Air Conditioner?</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
	<div class="container">
		<div class="twelve columns">
			<h1>¿Prendemos el aire?</h1>
		</div>
	
		<div class="seven columns">
			<h3>Votación</h3>
		 	{{> user_list}}
		</div>

	  	<div class="five columns">
	  		<h3>Resultados</h3>
	  		{{> results}}
	  	</div>
	</div>


<!-- End Document
================================================== -->

</body>

<template name="user_list">
	{{#each users}}
	<label> 
  		<input class="check" type="checkbox" name="{{this.name}}" {{#if this.aire}}checked="checked"{{/if}}/>
  		<span>{{this.name}}</span>
	</label>
	{{else}}
	{{/each}}
</template>

<template name="results">
	<ul>
		<li>Con aire: {{aire_count}}</li>
		<li>Sin aire: {{sin_aire_count}}</li>
	</ul>

	
		{{#if aire_wins}}
			<div class='win'>Se prende el aire!!</div>
		{{else}}
			{{#if aire_loses}}
				<div class='lose'>El aire pierde!! =(</div>
			{{else}}
				Empate... se prende el aire!!
			{{/if}}
		{{/if}}
	</span>
</template>
